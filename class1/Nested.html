<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>

<body>
    <ol type="1">
        <h1><li>Bike</li></h1>
        <ul type="circle">
            <li>Splender Plus</li>
        </ul>
        <ul type="square">
            <li>pulser</li>
        </ul>
        <ol type="I" Start="'2">
            <li>passion PRO</li>
            <li>Apachee</li>
        </ol>

    </ol>

    

    <ol type="A">
        <h1><li>fruits</li></h1>
        <ul type="square">
            <li>Mango</li>
        </ul>
        <ol type="a">
            <li>Orange</li>
            <li>Banana</li>
        </ol>
        <ul type="disc">
            <li>grapes</li>
            <li>Pineapple</li>
        </ul>
    </ol>

    
    <ol type="1" start="5" reversed>
        <h1><li>Vegetables</li></h1>
        <ol type="A" start="26" reversed>
            <li>Onion</li>
            <li>Tomato</li>
            <li>Drumstik</li>
        </ol>
        <ol type="I" Start="4" reversed>
            <li>Cabbage</li>
            <li>Cauliflower</li>
            <li>cucumber</li>
        </ol>    
     </ol>
</body>

</html>
