<!DOCTYPE html>

<head>

    <title>Combinator Selectors</title>
    <link rel="stylesheet" href="CombinatorS.css">
</head>
<body>
    <div>
       <h1> <p>Decendent Selectors</p></h1>
        <p>Decendent Selector's Symbol is Space  <br> <p>it can select both direct and indirect child</p></p>

        <h1>Child selectors</h1>
        <h2>it will select only direct child(+)</h2>
    </div>

    <p>Adjacent Selectors <br> it will select only first after adjacent sibling</p>

    <h1>General selectors <br> symbol is ~</h1>
    <h1>it will select all the next siblings</h1>

</body>
