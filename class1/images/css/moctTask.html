<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <fieldset style="width: 300px;">
        
        <legend style="text-align: center;">Regestration Form</legend>
        <form action="">
            <table>
                <tr>
                    <td><label for="name">Fullname : </label></td>
                    <td style="width: 300px;"><input type="text" placeholder="Enter Full name"></td>
                </tr>
                <tr>
                    <td><label for="">Email : </label></td>
                    <td style="width: 300px;"><input type="email" placeholder="Enter email"></td>
                </tr>

                <tr>
                    <td><label for="">Ph No : </label></td>
                    <td style="width: 300px;"><input type="number" placeholder="Enter Number"></td>
                </tr>

                <tr>
                    <td><label for="">DOB : </label></td>
                    <td style="width: 300px;"><input type="date"></td>
                </tr>

                <tr>
                    <td><label for="man">Gender : </label></td>
                    <td style="width: 300px;"><input type="radio" name="man" id="">female <br>
                    <input type="radio" name="man" id="man">male</td>
                </tr>

                <tr>
                    <td><label for="">Address : </label></td>
                    <td style="width: 300px;"><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td><label for="">Qualification : </label></td>
                    <td style="width: 300px;"><select name="" id="">Select
                        <option value="BE">BE</option>
                        <option value="Bsc">Bsc</option>
                        <option value="SSLC">SSLC</option>
                        <option value="puc">puc</option>
                    </select></td>
                </tr>

                <tr>
                    <td><label for="">Lang Known : </label></td>
                    <td ><input type="checkbox">Kannada <br>
                    <input type="checkbox">english <br>
                    <input type="checkbox">Hindi </td>

                </tr>

                <tr>
                    <td><label for="">Upload Image</label></td>
                    <td><input type="image"></td>
                </tr>


                <tr>
                    <td><input type="submit"></td>
                </tr>


            </table>
        </form>
    

    </fieldset>

</body>
</html>
